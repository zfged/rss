    <script type="text/javascript">
$(document).ready(function() {

    window.tokenKey = "tokenInfo";
    $.ajax({
        type: 'GET',
        url: window.host + 'api/authorize/',
        dataType: 'json',
        beforeSend: function(xhr) {
            debugger;
            var token = sessionStorage.getItem(tokenKey);
            xhr.setRequestHeader("Authorization", "Bearer " + token);
        },
        success: function(data) {
            debugger;

            if (data == "User") {
                $("#webapiMenu").show();

            }

            if (data == "Admin") {
                $("#webapiMenu").show();

            }
        }

    });
});

//функция для регистрации пользователя
$(function() {
    $('#submitreg').click(function(e) {
        e.preventDefault();
        var data = {
            Email: $('#email').val(),
            Password: $('#password').val(),
            ConfirmPassword: $('#confirmpassword').val(),
            FirstName: $('#name').val(),
            LastName: $('#lastname').val(),
            Age: $('#age').val(),
            Group: $('#group').val(),
        };
        debugger;
        $.ajax({

            type: 'POST',
            url: window.host + 'api/Account/Register',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(data)
        }).success(function(data) {
            alert("Регистрация пройдена");
        }).error(function(data) {
            debugger;
            alert("В процесе регистрации возникла ошибка" + data.responseText);
        });
    });
})
    </script>
    <script type="text/javascript">
//функция для авторизации пользователя
$(function() {
    //...........................

    var tokenKey = "tokenInfo";
    $('#submitLogin').click(function(e) {
        e.preventDefault();
        var loginData = {
            grant_type: 'password',
            username: $('#emailLogin').val(),
            password: $('#passwordLogin').val()
        };

        $.ajax({
            type: 'POST',
            url: window.host + 'Token',
            data: loginData
        }).success(function(data) {
            alert("авторизация пройшла успешно");

            // сохраняем в хранилище sessionStorage токен доступа
            debugger;
            sessionStorage.setItem(tokenKey, data.access_token);
            console.log(data.access_token);

            $("#webapiMenu").show();

        }).error(function(data) {
            debugger;
            alert('При логине возникла ошибка' + data.responseText);
        });
    });

    $('#logOut').click(function(e) {
        e.preventDefault();
        sessionStorage.removeItem(tokenKey);
    });
})
    </script>
